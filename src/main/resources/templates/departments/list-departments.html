<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Départements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">Liste des Départements</h1>
                
                <div class="mb-3">
                    <a href="/departments/create-department" class="btn btn-primary">Créer un nouveau département</a>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="department : ${departments}">
                                <td th:text="${department.id}"></td>
                                <td th:text="${department.name}"></td>
                                <td>
                                    <a th:href="@{/departments/view/{id}(id=${department.id})}" class="btn btn-info btn-sm">Voir</a>
                                    <a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn btn-warning btn-sm">Modifier</a>
                                    <form th:action="@{/departments/{id}(id=${department.id})}" method="post" style="display: inline;">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" class="btn btn-danger btn-sm"
                                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce département ?')">
                                            Supprimer
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${#lists.isEmpty(departments)}" class="alert alert-info">
                    Aucun département trouvé.
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
