<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Département</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Modifier le département</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/departments/edit/{id}(id=${department.id})}" th:object="${department}" method="post">
                            <input type="hidden" name="_method" value="put"/>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom du département *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            
                            
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Mettre à jour</button>
                                <a th:href="@{/departments/list-departments}" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
